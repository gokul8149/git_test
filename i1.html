<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            overflow: hidden;
        }
        .bg-img {
            position: absolute;
            z-index: 0;
            opacity: 0.7;
        }
        .animal {
            left: 10%;
            bottom: 10%;
            width: 120px;
        }
        .tree {
            right: 10%;
            bottom: 15%;
            width: 100px;
        }
        .water {
            left: 40%;
            bottom: 0;
            width: 200px;
        }
        h1 {
            font-size: 4rem;
            color: #fff;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-shadow: 2px 2px 8px #ff6f61, 0 0 20px #fff176;
            animation: rainbow 2s linear infinite;
            z-index: 1;
        }
        @keyframes rainbow {
            0% { color: #ff6f61; }
            20% { color: #ffeb3b; }
            40% { color: #4caf50; }
            60% { color: #2196f3; }
            80% { color: #9c27b0; }
            100% { color: #ff6f61; }
        }
        .smile {
            margin-top: 30px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 0 30px #fff176;
            animation: bounce 1s infinite alternate;
            z-index: 1;
        }
        @keyframes bounce {
            to { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- Background images -->
    <img class="bg-img animal" src="https://pngimg.com/uploads/cat/cat_PNG50550.png" alt="Animal">
    <img class="bg-img tree" src="https://pngimg.com/uploads/tree/tree_PNG92745.png" alt="Tree">
    <img class="bg-img water" src="https://pngimg.com/uploads/water/water_PNG33117.png" alt="Waterbody">

    <h1 id="welcomeText">Welcome!</h1>
    <img class="smile" src="https://media.giphy.com/media/1BcfiGlOGXzQw/giphy.gif" alt="Smiling GIF">
    <script>
        // Fun JS: Change text on click
        const texts = [
            "Welcome!",
            "Hello, Friend!",
            "Smile & Shine!",
            "Have a Great Day!",
            "Enjoy Coding!"
        ];
        let idx = 0;
        document.getElementById('welcomeText').onclick = function() {
            idx = (idx + 1) % texts.length;
            this.textContent = texts[idx];
        };
    </script>
</body>
</html>
